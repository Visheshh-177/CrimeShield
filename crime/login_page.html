<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeShield Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #003366;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            left: 20px;
        }
        .navbar img {
            width: 40px;
            margin-right: 10px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            color: #003366;
        }
        .login-box input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #FF6600;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #CC5500;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://www.shutterstock.com/image-vector/ashok-pillar-symbol-icon-black-600nw-2422191035.jpg" alt="Ashok Pillar">
            CrimeShield
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Citizen_Laws.html">Citizen Laws</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
        </ul>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Citizen Login</h2>
            <input type="text" id="citizen-name" placeholder="Enter Name">
            <input type="text" id="citizen-mobile" placeholder="Enter Mobile Number">
            <button onclick="sendOTP()">Send OTP</button>
            <input type="text" id="citizen-otp" placeholder="Enter OTP" style="display: none;">
            <button id="verify-otp" onclick="verifyOTP()" style="display: none;">Verify OTP</button>
        </div>
        <div class="login-box">
            <h2>Police Login</h2>
            <input type="text" id="police-username" placeholder="Username">
            <input type="password" id="police-password" placeholder="Password">
            <button onclick="policeLogin()">Login</button>
        </div>
    </div>
    <script>
        function sendOTP() {
            let name = document.getElementById("citizen-name").value;
            let mobile = document.getElementById("citizen-mobile").value;
            if (!name || !mobile) {
                alert("Please enter your name and mobile number.");
                return;
            }
            document.getElementById("citizen-otp").style.display = "block";
            document.getElementById("verify-otp").style.display = "block";
            alert("OTP Sent (Dummy OTP: 1234)");
        }

        function verifyOTP() {
            let otp = document.getElementById("citizen-otp").value;
            if (otp === "1234") {
                alert("OTP Verified! Access Granted.");
                window.location.href = "citizen_interface.html"
            } else {
                alert("Invalid OTP. Try Again.");
            }
        }

        function policeLogin() {
            let username = document.getElementById("police-username").value;
            let password = document.getElementById("police-password").value;

            // Valid credentials
            const validCredentials = [
                { username: "Police1", password: "@12345" },
                { username: "Police2", password: "@67890" }
            ];

            // Check if entered credentials are valid
            const isValid = validCredentials.some(
                (cred) => cred.username === username && cred.password === password
            );

            if (isValid) {
                alert("Police Login Successful");
                window.location.href = "police_interface.html"
            } else {
                alert("Incorrect Credentials. Try Again.");
            }
        }
    </script>
</body>
</html>
