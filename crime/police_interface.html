<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeShield - SOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://st.depositphotos.com/1147338/57576/i/450/depositphotos_575764566-stock-photo-indian-police-hat-table.jpg') no-repeat center center/cover;
            text-align: center;
            
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #003366;
            color: white;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .login-btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .container {
            margin-top: 100px;
            color: white;
            text-align: left;
            padding-left: 50px;
        }

        .greeting {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .action-btn {
            background-color: rgba(0, 102, 204, 0.5);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: background 0.3s, transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background-color: rgba(0, 102, 204, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://www.shutterstock.com/image-vector/ashok-pillar-symbol-icon-black-600nw-2422191035.jpg" alt="Ashok Pillar">
            CrimeShield
        </div>
        <ul class="nav-links">
            <li><a href="police_interface.html">Home</a></li>
            <li><a href="Citizen_Laws.html">Citizen Laws</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
        </ul>
        <button class="login-btn"onclick="window.location.href='index.html'">Logout</button>
    </div>

    <div class="container">
        <div class="greeting">Namaste!!</div>
        <div class="button-container">
            <button class="action-btn">Open Crime Database</button>
            <button class="action-btn">Check Crime Areas</button>
            <button class="action-btn">Register/Open a Case</button>
        </div>
    </div>
</body>
</html>
